<H1><a name="vbXMLRPCRequest_HostName"></a>HostName Property</H1>
<P><a href="vbXMLRPCRequest_Properties.htm">See Also</a>&nbsp;&nbsp; <U>Example</U>&nbsp;&nbsp; <A href="vbXMLRPCRequest_Intro.htm">Applies To</A></P>
<P>A string containing the remote host name.</P>
<P class=label>Syntax</P>
<p><i>object</i>.<b>HostName</b>
<p>The object placeholder represents an <A href="vbXMLRPCRequest_Intro.htm">XMLRPCRequest</A> object.
<P class=label>Remarks</P>
<p><b>HostName</b> should be in the format <i>www.awebsite.com</i>. <b>Note:</b> there is no leading <i>http://</i>.</p>

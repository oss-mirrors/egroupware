<h1><a name="vbXMLRPCStruct_MemberExists"></a>MemberExists Method</h1>
<P><a href="vbXMLRPCStruct_Methods.htm">See Also</a>&nbsp;&nbsp; <U>Example</U>&nbsp;&nbsp; <a href="vbXMLRPCStruct_Intro.htm">Applies To</a></P>
<P>Returns <b>True</b> if the named member exists in the struct otherwise <b>False</b>.</P>
<P class=label>Syntax</P>
<P><I>object</I>.<B>MemberExists (</B><I>name</I><B>)</B></P>
<TABLE cols=2 cellPadding=5 rules=rows border=1 frame=below>
<TBODY>
<TR vAlign=top>
<TD width="29%"><B>Part</B></TD>
<TD width="71%"><B>Description</B></TD></TR>
<TR vAlign=top>
<TD width="29%"><I>object</I></TD>
<TD width="71%">An object expression that evaluates to an <a href="vbXMLRPCStruct_Intro.htm">XMLRPCStruct</a> object.</TD></TR>
<TR vAlign=top>
<TD width="29%"><I>name</I></TD>
<TD width="71%">Required. A name of a member in the struct.</TD></TR></TBODY></TABLE>

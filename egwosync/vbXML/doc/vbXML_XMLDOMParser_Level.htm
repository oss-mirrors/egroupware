<H1><a name="vbXML_XMLDOMParser_Level"></a>Level Property</H1>
<P><U><A href="vbXML_XMLDOMParser_Properties.htm">See Also</a></U>&nbsp;&nbsp; <U>Example</U>&nbsp;&nbsp; <U><A href="vbXML_XMLDOMParser_Intro.htm">Applies To</A></U></P>
<P>Read-Only. An integer containing the base node's level in the tree.</P>
<P class=label>Syntax</P>
<p><i>object</i>.<b>Level</b>
<p>The object placeholder represents an <A href="vbXML_XMLDOMParser_Intro.htm">XMLDOMParser</A> object.
<P class=label>Remarks</P>
<p>By definition the level should be 1.</p>

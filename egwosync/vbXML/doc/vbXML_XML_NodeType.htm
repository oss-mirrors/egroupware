<H1><a name="vbXML_NodeType"></a>XML_NodeType Enumerated List</H1>
<P><a href="vbXML_XMLUtility_GetNodeType.htm">See Also</a>&nbsp;&nbsp; <U>Example</U>&nbsp;&nbsp; <a href="vbXML_XMLDOMNode_NodeType.htm">Applies To</a></P>
<P>This enumerated list contains the types of nodes.</P>

<P class=label>XML_SPECIAL</P>
<P>Value 2 - A special tag, i.e. one starting "&lt;!" or "&lt;?".</P>

<P class=label>XML_TAG</P>
<P>Value 1 - An ordinary tag, e.g. "&lt;fred>".</p>

<P class=label>XML_VALUE</P>
<P>Value 3 - A value e.g. "MAry had a little lamb".</P>
